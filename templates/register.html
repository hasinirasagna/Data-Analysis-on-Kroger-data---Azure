<html>
	<head>
		<meta charset="UTF-8">
		<title> Register </title>
		<!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">	</head>
	<body></br></br></br></br></br>
		<div align="center" class="container">
			<h2>Register</h2>
			<form action="{{ url_for('register') }}" method="post">
				<div class="form-group">
					<label for="email"><b>Email ID</b></label>
					<input id="email" name="email" type="text" placeholder="Enter Your Email ID" class="form-control" style="border-radius: 30px" required>
				</div>
				<div class="form-group">
					<label for="username"><b>Username</b></label>
					<input id="username" name="username" type="text" placeholder="Enter Your Username" class="form-control" style="border-radius: 30px" required>
				</div>
				<div class="form-group">
					<label for="password"><b>Password</b></label>
					<input id="password" name="password" type="password" placeholder="Enter Your Password" class="form-control" style="border-radius: 30px" required>
				</div>
				<button type="submit" class="btn btn-success">Sign Up</button>
			</form>
		</div>
		<!-- Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
	</body>
</html>
